{% extends "base.html" %}
{% block content %}
    <div style="background: #1F5161; padding: 2em; display: flex;">
        <div>
            {% for pokemon in pokemon_list %}
                <div id="pokemon-{{loop.index}}" class="pokemon" style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="padding-right: 2em;">No. {{pokemon.id}}</h2>
                        <a rel="prefetch" href='/pokemon/{{pokemon.id}}' style="padding-right: 2em;"><h2>{{pokemon.pokemon_name.capitalize()}}</h2></a>
                        <div style="width: 10em; height: 10em; background-color: #D9D9D9;">
                            <img alt="sprite" src='{{pokemon.sprite}}' style="width: 100%; height: 100%;">
                        </div>
                </div>
            {% endfor %}
            </div>
        <div class="pokeball" id="pokeball">
            <div class="pokeball_button"></div>
          </div>
    </div>
    <script>
        var circle = document.getElementById("pokeball");
        window.addEventListener("scroll", function() {
            circle.style.transform = "rotate("+window.pageYOffset/4+"deg)";
        });
    </script>
{% endblock %}
